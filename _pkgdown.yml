    desc: >
      Functions for bayes stuff
    contents:
      - conjugate
      - growthSS
      - fitGrowth
      - growthPlot
      - testGrowth
      - barg
      - combineDraws
      - plotPrior
      - distributionPlot
      - brmViolin
