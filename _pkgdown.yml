reference:
  - title: "Bayesian Statistics"
    desc: >
      Functions for Bayesian statistics.
    contents:
      - conjugate
      - growthSS
      - fitGrowth
      - growthPlot
      - testGrowth
      - barg
      - combineDraws
      - plotPrior
      - distributionPlot
      - brmViolin
  - title: "Modeling"
    desc: >
      Functions for Bayesian or Frequentist Longitudinal (and other) Modeling
    contents:
      - growthSim
      - growthSS
      - fitGrowth
      - growthPlot
      - testGrowth
  - title: "Lemnatech System Support"
    desc: >
      Functions for use with Lemnatech style data.
    contents:
      - bw.outliers
      - bw.time
      - bw.water
      - pwue
  - title: "Single-Value Traits"
    desc: >
      Functions suited for use with single-value trait data
      (Height, Area, etc)
    contents:
    - conjugate
    - growthSS
    - frem
    - relativeTolerance
    - cumulativePheno
  - title: "Multi-Value Traits"
    desc: >
      Functions suited for use with multi-value trait data
      (spectral indices, colorspaces, CropReporter, etc)
    contents:
      - conjugate
      - mv_ag
      - pcv.emd
      - pcv.joyplot
      - pcadf
      - mvSS
      - pcv.net
      - pcv.plsr
  - title: "Reading PlantCV output"
    desc: >
      Functions for reading different formats of PlantCV output (note for PlantCV >= 4.1)
      data.table::fread or utils::read.csv are perfectly adequate.
    contents:
      - read.pcv.3
      - read.pcv
  - title: "internal"
    contents:
      - awkHelper
      - brmPlot
      - brmSurvPlot
      - checkGroups
      - fitGrowthbrms
      - fitGrowthflexsurv
      - fitGrowthmgcvgam
      - fitGrowthnlme
      - fitGrowthnlmegam
      - fitGrowthnlrq
      - fitGrowthnlrqgam
      - fitGrowthnls
      - fitGrowthnlsgam
      - fitGrowthsurvreg
      - flexsurvregPlot
      - gam_diff
      - net.plot
      - nlmePlot
      - nlrqPlot
      - nlsPlot
      - mvSim
      - pcv_theme
      - plotVIP
      - rqPlot
      - fitGrowthlm
      - fitGrowthrq
      - survregPlot
      - summary.pcvrss
      - print.pcvrss
      - pcvrss-class
      - print.pcvrsssummary
